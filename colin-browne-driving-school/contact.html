<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Colin Browne Driving School</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <div class="logo">
                <h1>Colin Browne Driving School</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="contact">
        <div class="container">
            <h1>Contact Us</h1>
            <form action="https://formsubmit.co/colinbrownedrivingschool@gmail.com" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="query">Your Query:</label>
                <textarea id="query" name="query" rows="5" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>
    <footer>
        <div class="container">
            <p>&copy; 2024 Colin Browne Driving School</p>
            <p>Follow us: 
                <a href="https://www.facebook.com/ColinBrowneDrivingSchool" target="_blank">Facebook</a>, 
                <a href="https://www.instagram.com/ColinBrowneDrivingSchool" target="_blank">Instagram</a>.
            </p>
        </div>
    </footer>
</body>
</html>
